<h3>Most Frequent Character in a String</h3>

<input type="text" [formControl]= "str"><br>
<button class="btn btn-warning" type="submit" (click)="findCount()">Which appears the most?</button>
<button class="btn btn-secondary" type="submit"  [routerLink]="['/first']">Back to First Page</button>
<h4 *ngIf="isChar">Character who appear the most is {{ maxChar }}</h4>
